<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=x-ua-compatible content="ie=edge"><title>Final Fantasy Tactics Event Player</title><link rel=icon type=image/png href=img/favicon16.png sizes=16x16><link rel=icon type=image/png href=img/favicon32.png sizes=32x32><link rel=icon type=image/png href=img/favicon96.png sizes=96x96><link rel=stylesheet href=app.css><script src=app.js defer></script></head><body><div id=fopen-modal class="modal active"><div><section class=head><img src=img/fflogo.png alt="Final Fantasy Tactics"><h2><hr><span>Event Player</span><hr></h2></section><section class=body><p>Drag your CD image here or select the file using the button below:</p><input type=file id=fopen-input><p class=details>Accepted files: Raw disc image of the PSX release<br>(SLPS-770 or SCUS-94221), in uncompressed BIN format.</p><div class=loading-cont><div><img src=img/cd-bot.png><progress id=fopen-loading-progress></progress></div></div></section></div><p id=meta>&copy; 2020-2021 Mátyás Mustoha</p></div><div id=error-modal class=modal><div><div class=head>Error</div><p id=error-msg>Error</p><div class=btn>OK</div></div></div><main><header><section id=section-scenario><select id=select-scenario></select></section><section><label for=custom-testevt>Custom TEST.EVT:</label><input type=file id=custom-testevt></section></header><div><nav id=opcodes><header id=time><img class=play src=img/play-play.png> <img class=step src=img/play-step.png> <img class=pause src=img/play-pause.png> <img class=stop src=img/play-stop.png><div class=divider></div><img class=camlook src=img/play-camlook.png></header><ul></ul></nav><div id=world-view><div id=world-bg></div><canvas id=world-gl width=512 height=480></canvas><canvas id=world-ui width=256 height=240></canvas></div><aside id=debugger></aside></div></main></body></html>
